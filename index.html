<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Code park API Fetch</title>
</head>
<body>
  <section>
    <h2>Gerador de produtos</h2>
    <div id="posts-container" ></div>
    <form>
      <label for="post-title">Produto</label>
      <input type="text" id="nome-produto" name="title" >
      <label for="valor">Valor</label>
      <input type="text" id="valor" name="title" >
      <label for="post-body">Descrição</label>
      <textarea name="body" id="post-body" cols="30" rows="10" ></textarea>
      <button id="btn-post">Enviar</button>
      <span class="helper-text" id="helper-text-post"></span>
    </form>
  </section>
</body>
</html>
